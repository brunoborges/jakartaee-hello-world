<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cookie texture gradient -->
    <linearGradient id="cookieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0d890" />
      <stop offset="50%" stop-color="#e8c878" />
      <stop offset="100%" stop-color="#d4b668" />
    </linearGradient>
    
    <!-- Subtle shadow for depth -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#00000044" />
    </filter>
    
    <!-- Paper texture -->
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f9f9f9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (subtle) -->
  <circle cx="250" cy="250" r="220" fill="#f8f8f8" opacity="0.6" />
  
  <!-- Main cookie - bottom half (appears behind top half) -->
  <path d="M 140,295 
           C 180,340 230,360 250,360 
           C 270,360 320,340 360,295 
           C 390,260 410,230 420,210 
           C 430,190 380,200 330,215 
           C 280,230 220,230 170,215 
           C 120,200 70,190 80,210 
           C 90,230 110,260 140,295 Z" 
        fill="url(#cookieGradient)" 
        stroke="#d4a82a" 
        stroke-width="1.5" 
        filter="url(#shadow)" />

  <!-- Fortune paper -->
  <rect x="170" y="200" width="160" height="80" 
        fill="url(#paperGradient)" 
        stroke="#dddddd" 
        stroke-width="0.5" 
        transform="rotate(-5, 250, 240)" />
  
  <!-- Text lines on paper -->
  <g transform="rotate(-5, 250, 240)">
    <line x1="190" y1="220" x2="310" y2="220" stroke="#999999" stroke-width="0.8" />
    <line x1="190" y1="235" x2="310" y2="235" stroke="#999999" stroke-width="0.8" />
    <line x1="190" y1="250" x2="270" y2="250" stroke="#999999" stroke-width="0.8" />
    <text x="220" y="265" font-family="Arial" font-size="6" fill="#555555">Your fortune awaits...</text>
  </g>
  
  <!-- Main cookie - top half -->
  <path d="M 140,190 
           C 180,145 230,125 250,125 
           C 270,125 320,145 360,190
           C 390,225 410,255 420,275
           C 430,295 380,285 330,270
           C 280,255 220,255 170,270
           C 120,285 70,295 80,275
           C 90,255 110,225 140,190 Z" 
        fill="url(#cookieGradient)" 
        stroke="#d4a82a" 
        stroke-width="1.5" 
        filter="url(#shadow)" />
  
  <!-- Cookie highlights -->
  <path d="M 250,125 
           C 220,125 200,135 180,150" 
        fill="none" 
        stroke="#f5e5b5" 
        stroke-width="1.5" 
        stroke-opacity="0.7" />
  
  <path d="M 320,150 
           C 340,135 360,130 390,145" 
        fill="none" 
        stroke="#f5e5b5" 
        stroke-width="1.5" 
        stroke-opacity="0.7" />
  
  <!-- Cookie cracks/details -->
  <path d="M 250,125 
           C 270,145 290,155 310,160" 
        fill="none" 
        stroke="#d4a82a" 
        stroke-width="0.5" 
        stroke-opacity="0.8" />
  
  <path d="M 200,150 
           C 220,165 230,175 240,185" 
        fill="none" 
        stroke="#d4a82a" 
        stroke-width="0.5" 
        stroke-opacity="0.8" />
</svg>
